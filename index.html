<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Manutenção Predial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
        }
        .building-list {
            list-style: none;
            margin-top: 20px;
        }
        .building-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .building-item:hover {
            background: #eeeeee;
        }
        .building-name {
            font-weight: 600;
            color: #333;
        }
        .building-address {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        .logout-btn {
            background: #d32f2f;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form active" id="loginForm">
            <h1>Bem-vindo</h1>
            <p class="subtitle">Sistema de Manutenção Predial</p>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="seu@email.com">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Sua senha">
                <div class="error" id="passwordError"></div>
            </div>
            <button onclick="login()" id="loginBtn">Entrar</button>
        </div>
        <div class="dashboard" id="dashboard">
            <h1>Bem-vindo, <span id="userName"></span></h1>
            <p class="subtitle">Edifícios disponíveis</p>
            <div id="buildingContainer" class="loading">Carregando...</div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://efpmoypxntgswixpamhr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ltaNA7nnVozoSCOcZIjg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    alert('Erro: ' + error.message);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                    return;
                }

                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showDashboard(data.user);
                }
            } catch (err) {
                alert('Erro ao conectar: ' + err.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        }

        async function showDashboard(user) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userName').textContent = user.email.split('@')[0];
            
            await loadBuildings();
        }

        async function loadBuildings() {
            try {
                const { data: buildings, error } = await supabase
                    .from('buildings')
                    .select('*')
                    .order('name');

                if (error) throw error;

                const container = document.getElementById('buildingContainer');
                if (buildings && buildings.length > 0) {
                    const html = buildings.map(b => `
                        <div class="building-item">
                            <div class="building-name">${b.name}</div>
                            <div class="building-address">${b.address || 'Sem endereço'}</div>
                        </div>
                    `).join('');
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum edifício disponível</p>';
                }
            } catch (err) {
                document.getElementById('buildingContainer').innerHTML = `<p class="error">Erro ao carregar edifícios: ${err.message}</p>`;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'Entrar';
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            if (user) {
                const { data: { user: currentUser }, error } = await supabase.auth.getUser();
                if (currentUser && !error) {
                    showDashboard(currentUser);
                } else {
                    logout();
                }
            }
        });
    </script>
</body>
</html>
